version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11-browsers  # Comes with Python + Chrome + ChromeDriver pre-installed

    steps:
      - checkout  # Pull your repo code


      # Install dependencies
      - run:
          name: Install Python dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest requests selenium

      # Run Pytest tests
      - run:
          name: Run Pytest tests
          command: |
            pytest -v

workflows:
  version: 2
  test_workflow:
    jobs:
      - build
